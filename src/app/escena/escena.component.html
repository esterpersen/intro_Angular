<div class="container-fluid p-3">
  <div class="row">
    <div class="col">
      <div class="btn-group d-flex" role="group">
        <button
          type="button"
          class="btn btn-block btn-outline-light py-3"
          (click)="prev()"
        >
          Anterior
        </button>
        <button
          type="button"
          class="btn btn-block btn-outline-light py-3"
          (click)="next()"
        >
          Seg√ºent
        </button>
      </div>
    </div>
  </div>

  <div class="row p-3">
    <div class="col">
      <p
        *ngFor="let frase of frasesPerMostrar; index as i"
        class="fraseHistoria"
        [ngClass]="{
          currentSenteceStyle: i == currentSentence,
          inactiveSentenceStyle: i !== currentSentence
        }"
      >
        {{ frase.txt }}
      </p>
    </div>
  </div>
</div>
